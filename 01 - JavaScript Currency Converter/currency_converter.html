<!doctype html>
<html lang="en">

<head>
	<title>Converter</title>
	<link rel="stylesheet" type="text/css" href="converter.css">
	<link rel="icon" href="CurrConLogo.png" type="image/x-icon">
</head>

<body>
	<div class="content">
		<h1>Currency Converter </h1>
		<form id="newForm">
			<input type="text" id="BDT" size="25" value="" onchange="bdtfunc()" />
			<label for="BDT">BDT</label>
			<br>
			<input type="text" id="GBP" size="25" value="" onchange="gbpfunc()" />
			<label for="GBP">GBP</label>
			<br>
			<input type="text" id="USD" size="25" value="" onchange="usdfunc()" />
			<label for="USD">USD</label>
			<br>
			<input type="text" id="EUR" size="25" value="" onchange="eurfunc()" />
			<label for="EUR">EUR</label>
			<br>
			<input type="text" id="CAD" size="25" value="" onchange="cadfunc()" />
			<label for="CAD">CAD</label>
			<br>
			<input type="text" id="AUD" size="25" value="" onchange="audfunc()" />
			<label for="AUD">AUD</label>
			<br>
			<input type="button" id="butt1" class="butt" onclick="init()" value="Convert">
			<input type="button" id="butt2" class="butt" onclick="newFunction()" value="Reset">
		</form>
	</div>
	<div class="footer">
		<p id="demo"></p>
	</div>
	<script src="currency_converter.js"></script>
</body>

</html>
